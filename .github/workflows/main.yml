name: Post JSON File to Two URLs 
on: 
  push: 
    branches: 
    - main  # Runs only when pushing to the main branch 
  workflow_dispatch:  # Allows manual trigger 
  
jobs: 
  post_json: 
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout Repository 
      uses: actions/checkout@v3 
      
    - name: Send JSON Data to First URL 
      run: | 
        curl -X POST "https://:_ZDXLrr9TvekFJFzUbktjA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:4TYXEm1qQvKfROWfpiTp2A/streams/AQAAAA8vgv4DQkbEh2UTQy75eu8AAAAA" \
            -H "Content-Type: application/json" \ 
            -d @stream.json 
            
    - name: Send JSON Data to Second URL 
      run: | 
        curl -X POST "https://:bgztJVoAQPyURC3gir7dKA@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:4TYXEm1qQvKfROWfpiTp2A/streams/AQAAAIjYk-SAsUYPtArVLIMt5GEAAAAA" \
            -H "Content-Type: application/json" \
            -d @stream.json 
