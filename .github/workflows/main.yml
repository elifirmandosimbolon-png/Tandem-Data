name: Post JSON File to Two URLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  post_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Send JSON Data to First URL
        run: |
          curl --fail-with-body -X POST \
            "https://eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:4TYXEm1qQvKfROWfpiTp2A/streams/AQAAAA8vgv4DQkbEh2UTQy75eu8AAAAA" \
            -H "Authorization: Bearer ${{ secrets.TANDEM_TOKEN_1 }}" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json

      - name: Send JSON Data to Second URL
        run: |
          curl --fail-with-body -X POST \
            "https://eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:4TYXEm1qQvKfROWfpiTp2A/streams/AQAAAIjYk-SAsUYPtArVLIMt5GEAAAAA" \
            -H "Authorization: Bearer ${{ secrets.TANDEM_TOKEN_2 }}" \
            -H "Content-Type: application/json" \
            --data-binary @stream.json
